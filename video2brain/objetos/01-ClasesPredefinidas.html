<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clases Predefinidas</title>
</head>
<body>
    <script>
        var ahora =new Date();
        //Metodos

        console.log("Fecha General");
        console.log("AÃ±o: " + ahora.getFullYear() + " Mes: " + ahora.getMonth() + " Dia: " + ahora.getDay());
        console.log("Hora General");
        console.log("Hora: " + ahora.getHours() + " Minutos: " + ahora.getMinutes() + " Segundos: " + ahora.getSeconds());

        // clases Estaticas

        var valorPI =Math.PI;
        var valorParteEntera =Math.floor(valorPI);
        console.log("La parte positiva de PI es : " + valorParteEntera + " recuerda que el calor de PI es " + valorPI);
    </script>
</body>
</html>
