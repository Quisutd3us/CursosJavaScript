    <title>Metodos Estaticos ejercicio</title>

<body>
    <div class="jumbotron">
        <h1 class="display-3">Objetos Js</h1>
        <p class="lead">Metodos Estaticos</p>
        <hr class="my-2">
        <p class="lead">
            <script>
                function persona(nombre, edad) {

                    this.nombre = nombre;
                    this.edad = edad;

                    persona.saludar = function () {
                        return "Hola .. !!!";
                    }

                    persona.despedirse = function () {
                        return "Bye ..!!!";
                    }
                }

                var persona1 = new persona("David", 34);

                var myBoton = document.createElement('button');
                myBoton.textContent = 'saludar';
                myBoton.onclick = function () {
                    alert(persona1.nombre + " dice " + persona.saludar(""));
                }

                var myboton2 = document.createElement('button');
                myboton2.textContent = "despedirse";
                myboton2.onclick = function () {
                    alert(persona1.nombre + " dice " + persona.despedirse(""));
                }

                document.body.appendChild(myBoton);
                document.body.appendChild(myboton2);
            </script>
        </p>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        crossorigin="anonymous"></script>
</body>
