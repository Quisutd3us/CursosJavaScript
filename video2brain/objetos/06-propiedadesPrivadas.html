<body>
    <script>
        function persona(cedula, nombre, apellido, estudios, estado)
        {
            this.cedula = cedula;
            this.nombre = nombre;
            this.apellido =apellido;
            this.estudios=estudios;
            this._estado= 0;
        }

        var yo =new persona(80134982, 'David', 'Nari√±o', 'Ing. Sistemas');
        console.log(yo);
        console.log('ID:' + yo.cedula)
        console.log('Estado:' + yo._estado)
        var tu =new persona(12098647, 'Carlos', 'Pelaez', 'Ing. ambiental');
        console.log(tu);
        console.log('ID:' + tu.cedula)
        console.log('Estado:' + tu._estado)
    </script>
</body>
