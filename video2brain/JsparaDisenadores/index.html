<!doctype html>
<html lang="en">
<head>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p class="h4" id="textoParrafo"></p>
                <p>Posicion de palabra <strong>nihil</strong>: <span id="metiendole1"></span></p>
                <p>Extraccion de parrafo desde el punto: <span id="metiendole2"></span></p>

        </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
    document.getElementById("cambiando").innerHTML ="Mas informacion";

    document.getElementById("metiendole1").innerHTML =miParrafo.indexOf("nihil");
    document.getElementById("metiendole2").innerHTML =miParrafo.substr(62,50);
</script>

<script src="holamundoJson.js"></script>
