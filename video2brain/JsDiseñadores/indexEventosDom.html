<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora de Area Triangulo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <!--estilos propios-->
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">

                <h1 class="display-4">Eventos: Interactuando con HTML</h1>
                <h2 class="h4">Area de un rectangulo</h2>
                <form>
                    <div class="form-group">
                        <label for=""><strong>Base</strong></label>
                        <input type="number" name="" id="base" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Ingrese el Area del Triangulo</small>
                    </div>
                    <div class="form-group">
                        <label for=""><strong>Altura</strong></label>
                        <input type="number" name="" id="altura" class="form-control" placeholder="" aria-describedby="helpId1">
                        <small id="helpId1" class="text-muted">Ingrese la Altura del Triangulo</small>
                    </div>
                    <div class="form-group">
                        <label for=""><strong>Resultado:</strong></label>
                        <pre id="resultadofrm">zona resultado</pre>
                    </div>
                    <button id="btnCalcular" type="button" class="btn btn-outline-primary">Ejecutar</button>
                </form>
            </div>
            <div class="col-6"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

    <script src="js/calculadora.js"></script>
</body>

</html>
